<!DOCTYPE html>
<html>
<head>
	<title>Hangbot</title>

	<!-- Bootstrap CSS CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Voltaire" rel="stylesheet">

	<!-- My CSS file -->
	<link rel="stylesheet" href="style.css">


	<!--JQuery-->
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
 
	<!--Bootstrap JS CDN-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body class = "container">

	<div class = "row headingSection">
		<div class = "col-xs-12">
			<h1 style="padding-top:3%">HANGBOT</h1>
		</div>
	</div>
<div id ="newGame">
	<div class = "row">
		<div class ="col-xs-12">
			<button class="btn" id="newGameButton">New Game</button>
		</div>
	</div>
</div>
<div class ="hangbot container">
	<div class = "hangbotImage">
		<div class = "row">
			<div class = "col-xs-6">
				<div class="row" id="guessPanel">
					<h3>Your guess goes here:</h3>
					<input type="text" class="guessInput" maxlength="1" id="guess" onfocus="value=''" onkeydown = "if (event.keyCode == 13) { guessSubmit(); }; value=''" >
					<button class ="btn" id="submitButton" type="submit">Submit</button>
					<div id="wordScreen">
					<div id="wordToGuess">
						<h3>The word:</h3>
						<div id = "wordSpaces">
						</div>
					</div>
					</div>
					<div id ="displayResult">You win!</div>
				</div>
				
			</div>
			<div class = "col-xs-6">
				<img src = "Bender_Rodriguez_gallows.png" id="updateImage">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12" id="previousGuesses">
			</div>
		</div>
	</div>

</div>

<!--<script src = "words.js"></script>-->
<!--<script src="main.js"></script>-->
<script src="main.js"></script>
</body>
</html>
